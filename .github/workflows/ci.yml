name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn install

    - name: Install Playwright browsers
      run: yarn playwright install

    - name: Run unit tests
      run: yarn test:unit

    - name: Run e2e tests
      run: yarn test:e2e

    - name: Build the project
      run: yarn build

    - name: Verify dist directory
      run: ls -la dist

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "amuvavi@gmail.com"
        git config --global user.name "amuvavi"
        git checkout -b temp-deploy-branch
        git add dist -f
        git commit -m "Deploy to GitHub Pages"
        git push origin `git subtree split --prefix dist temp-deploy-branch`:gh-pages --force
        git checkout main
        git branch -D temp-deploy-branch
